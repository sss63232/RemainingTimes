<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div id="app"></div>

  <script id="country-template" type="text/x-handlebars-template">
    <form>
      <h1 class="country-label">Are you from </h1>

      <footer>
        <h2 id='detectedCountry'>{{detectedCountry}}</h2>
        <button type="submit" id='country-yes'>Yes</button>
        <button type="submit" id='country-no'>No</button>
      </footer>
    <form>
  </script>

  <script id="pickCountry-template" type="text/x-handlebars-template">
    <select id="countrySelect">
      {{#each countries}}
        <option>{{this}}</option>
      {{/each}}
    </select>
    <button type="submit" id='submitCountry'>submit</button>
  </script>

  <script id="birth-template" type="text/x-handlebars-template">
    <form>
      <h1 id="birth" class="age-label">When were you born?</h1>

      <footer>
        <input type="date" name="birth" id="birthInput">
        <button type="submit" id='submitBirth'>submit</button>
      </footer>
    <form>
  </script>

  <script id="final-template" type="text/x-handlebars-template">
      <h1>{{country}}</h1>
      <h2>{{birth}}</h2>
  </script>

  <script id="age-template" type="text/x-handlebars-template">
    <h1 class="age-label">AGE</h1>
    <h2 class="count">{{year}}<sup>.{{milliseconds}}</sup></h2>
  </script>
</body>

</html>
