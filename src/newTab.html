<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div id="bg"></div>
  <div id="globalModal"></div>
  <div id="app"></div>

  <script id="modal-template" type="text/x-handlebars-template">
    <div id='modal' class="active">
      <header>
        <h2>{{modalTitle}}</h2>
      </header>
      <section>
        <div class='drop'>
          <ul class='dropList' data-drop-type='{{modalTitle}}'>
            {{#each list}}
            <li>{{this}}</li>
            {{/each}}
          </ul>
        </div>
      </section>
    </div>
  </script>

  <script id="country-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <span class="q_title">Hey, are you from </span>
          <div class="q_content">
            <span id='detectedCountry'>{{detectedCountry}}</span>
          </div>
          <div class="btnArea">
            <div id='detectedCountryYes' class="button">
              Yes
            </div>
            <div id='detectedCountryNo' class="button">
              No
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="pickCountry-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <span class="q_title">Hey, are you from </span>
          <div class="q_content">
            <select id="countrySelect">
              {{#each countries}}
              <option>{{this}}</option>
              {{/each}}
            </select>
          </div>
          <div class='btnArea'>
            <div id='submitCountry' class="button">
              submit
            </div>
          </div>

        </div>
      </div>
    </div>
  </script>

  <script id="birth-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <span class="q_title">What's your birthday? </span>
          <div class="q_content">
            <div class='drop year'>
              <span data-drop-type='year' class='title'>
                Year
                <i class="fa fa-angle-down"></i>
              </span>
            </div>
            <div class='drop month'>
              <span data-drop-type='month' class='title'>
                Month
                <i class="fa fa-angle-down"></i>
              </span>
            </div>
            <div class='drop day'>
              <span data-drop-type='day' class='title'>
                Day
                <i class="fa fa-angle-down"></i>
              </span>
            </div>
          </div>

          <div class="btnArea">
            <div id='submitBirth' class="button">
              submit
            </div>
          </div>

        </div>
      </div>
    </div>
  </script>

  <script id="final-template" type="text/x-handlebars-template">
    <h1>The rest of your life:</h1>
    <h1>{{integer}}</h1>
    <h1>{{fraction}}</h1>
    <h1>{{remainingPercent}}</h1>
  </script>

  <script id="age-template" type="text/x-handlebars-template">
    <h1 class="age-label">AGE</h1>
    <h2 class="count">{{year}}
      <sup>.{{milliseconds}}</sup>
    </h2>
  </script>

  <!-- <script src="./js/helpers/material.min.js"></script> -->
</body>

</html>
