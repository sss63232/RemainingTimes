<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <link rel="stylesheet" href="./css/fontello/css/fontello.css"> -->
</head>

<body>
  <div class="icon-down-open-big"></div>
  <div id="bg">
    <div class="scene">
      <div class="wrap">
        <div class="wall wall-right"></div>
        <div class="wall wall-left"></div>
        <div class="wall wall-top"></div>
        <div class="wall wall-bottom"></div>
        <div class="wall wall-back"></div>
      </div>
      <div class="wrap">
        <div class="wall wall-right"></div>
        <div class="wall wall-left"></div>
        <div class="wall wall-top"></div>
        <div class="wall wall-bottom"></div>
        <div class="wall wall-back"></div>
      </div>
    </div>
  </div>
  <div id="globalModal"></div>
  <div id="app"></div>

  <script id="modal-template" type="text/x-handlebars-template">
    <div id='modal' class="active">
      <header>
        <div class='q__title modal__title '>{{modalTitle}}</div>
        <span class='modal__close'>close</span>
      </header>
      <section>
        <ul class='dropList' data-drop-type='{{modalTitle}}'>
          {{#each list}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
      </section>
    </div>
  </script>

  <script id="birth-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <div class="question">
            <span class="q__title">What's your birthday? </span>
            <div class="q__content">
              <section class="dropArea">
                <div class='drop'>
                  <span data-drop-type='year' class='drop__title'>Year
                    <i class="icon-down-open-big"></i>
                  </span>
                  <span class='drop__slash'> / </span>
                </div>
                <div class='drop'>
                  <span data-drop-type='month' class='drop__title'>Month
                    <i class="icon-down-open-big"></i>
                  </span>
                  <span class='drop__slash'> / </span>
                </div>
                <div class='drop'>
                  <span data-drop-type='day' class='drop__title'>Day
                    <i class="icon-down-open-big"></i>
                  </span>
                </div>
              </section>
            </div>
            <div class="bottomBtnsArea">
              <div id='submitBirth' class="button">
                submit
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="country-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <div class="question">
            <span class="q__title">Hey! Are you from </span>
            <div class="q__content">
              <span class="q__value" id='detectedCountry'>{{detectedCountry}}</span>

            </div>
            <div class="bottomBtnsArea">
              <div id='detectedCountryYes' class="button">
                Yes
              </div>
              <div id='detectedCountryNo' class="button">
                No
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="pickCountry-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <div class="question">
            <span class="q__title">Where are you from?</span>
            <div class="q__content">
              <section class="dropArea">
                <div class='drop'>
                  <span data-drop-type='country' class='drop__title'>Country List
                    <i class="icon-down-open-big"></i>
                  </span>
                </div>
              </section>
            </div>
            <div class='bottomBtnsArea'>
              <div id='submitCountry' class="button">
                submit
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>



  <script id="final-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <div class="final">
            <span class="final__title">The rest of your life:</span>
            <div class="final__content">
              <section class="number">
                <span class="number__title">
                  YEARS:
                </span>
                <p class="counting">
                  <span class="counting__main">{{yearInt}}
                    <sup class="counting__fraction">.{{yearFraction}}</pan>
                  </span>
                </p>
              </section>
              <section class="flexArea">
                <div class="flexArea__title">
                  In the reaming times, you could be able to...
                </div>
                <div class="flexArea__items">
                  <div class="flexArea__item">
                    <span class="item__title">Watching Olympic</span>
                    <p class="item__content">
                      <span id="olympicTimes" class="item__timesNumber">{{olympicTimes}}
                        <sup class="item__timesWord">times</sup>
                      </span>
                    </p>
                  </div>
                  <div class="flexArea__item">
                    <span class="item__title">Enjoying weekends</span>
                    <p class="item__content">
                      <span id="weekendsTimes" class="item__timesNumber">{{weekendsTimes}}
                        <sup class="item__timesWord">times</sup>
                      </span>
                    </p>
                  </div>
                  <div class="flexArea__item">
                    <span class="item__title">Dining with parents</span>
                    <p class="item__content">
                      <span id="parentsTimes" class="item__timesNumber">{{parentsTimes}}
                        <sup class="item__timesWord">times</sup>
                      </span>
                    </p>
                  </div>
                  <div class="flexArea__item">
                    <span class="item__title">Visiting grandparents</span>
                    <p class="item__content">
                      <span id="grandparentsTimes" class="item__timesNumber">{{grandparentsTimes}}
                        <sup class="item__timesWord">times</sup>
                      </span>
                    </p>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!-- <script src="./js/helpers/material.min.js"></script> -->
</body>

</html>
