<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <link rel="stylesheet" href="./css/fontello/css/fontello.css"> -->
</head>

<body>
  <div class="icon-down-open-big"></div>
  <div id="bg"></div>
  <div id="globalModal"></div>
  <div id="app"></div>

  <script id="modal-template" type="text/x-handlebars-template">
    <div id='modal' class="active">
      <header>
        <div class='q_title modal_title '>{{modalTitle}}</div>
        <span class='modal_close'>close</span>
      </header>
      <section>
        <ul class='dropList' data-drop-type='{{modalTitle}}'>
          {{#each list}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
      </section>
    </div>
  </script>

  <script id="birth-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <span class="q_title">What's your birthday? </span>
          <div class="q_content">
            <div class='drop'>
              <span data-drop-type='year' class='title'>Year
                <i class="icon-down-open-big"></i>
              </span>
            </div>
            <div class='drop'>
              <span data-drop-type='month' class='title'>Month
                <i class="icon-down-open-big"></i>
              </span>
            </div>
            <div class='drop'>
              <span data-drop-type='day' class='title'>Day
                <i class="icon-down-open-big"></i>
              </span>
            </div>
          </div>

          <div class="btnArea">
            <div id='submitBirth' class="button">
              submit
            </div>
          </div>

        </div>
      </div>
    </div>
  </script>

  <script id="country-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <span class="q_title">Hey, are you from </span>
          <div class="q_content">
            <span id='detectedCountry'>{{detectedCountry}}</span>
          </div>
          <div class="btnArea">
            <div id='detectedCountryYes' class="button">
              Yes
            </div>
            <div id='detectedCountryNo' class="button">
              No
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="pickCountry-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <span class="q_title">Hey, are you from </span>
          <div class="q_content">
            <div class='drop year'>
              <span data-drop-type='country' class='title'>
                country
                <i class="fa fa-angle-down"></i>
              </span>
            </div>
          </div>
          <div class='btnArea'>
            <div id='submitCountry' class="button">
              submit
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>



  <script id="final-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <span class="q_title">The rest of your life:</span>
          <div class="q_content">
            <span>{{integer}}</span>
            <span>{{fraction}}</span>
            <span>{{remainingPercent}}</span>
          </div>
          <div class='btnArea'>
            <div id='submitCountry' class="button">
              submit
            </div>
          </div>
        </div>
      </div>
    </div>


    <h1>The rest of your life:</h1>

  </script>

  <script id="age-template" type="text/x-handlebars-template">
    <h1 class="age-label">AGE</h1>
    <h2 class="count">{{year}}
      <sup>.{{milliseconds}}</sup>
    </h2>
  </script>

  <!-- <script src="./js/helpers/material.min.js"></script> -->
</body>

</html>
