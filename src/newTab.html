<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <link rel="stylesheet" href="./css/fontello/css/fontello.css"> -->
</head>

<body>
  <div class="icon-down-open-big"></div>
  <div id="bg"></div>
  <div id="globalModal"></div>
  <div id="app"></div>

  <script id="modal-template" type="text/x-handlebars-template">
    <div id='modal' class="active">
      <header>
        <div class='q__title modal__title '>{{modalTitle}}</div>
        <span class='modal__close'>close</span>
      </header>
      <section>
        <ul class='dropList' data-drop-type='{{modalTitle}}'>
          {{#each list}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
      </section>
    </div>
  </script>

  <script id="birth-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <div class="question">
            <span class="q__title">What's your birthday? </span>
            <div class="q__content">
              <section class="dropArea">
                <div class='drop'>
                  <span data-drop-type='year' class='drop__title'>Year
                    <i class="icon-down-open-big"></i>
                  </span>
                </div>
                <div class='drop'>
                  <span data-drop-type='month' class='drop__title'>Month
                    <i class="icon-down-open-big"></i>
                  </span>
                </div>
                <div class='drop'>
                  <span data-drop-type='day' class='drop__title'>Day
                    <i class="icon-down-open-big"></i>
                  </span>
                </div>
              </section>
            </div>
            <div class="bottomBtnsArea">
              <div id='submitBirth' class="button">
                submit
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="country-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <div class="question">
            <span class="q__title">Hey, are you from </span>
            <div class="q__content">
              <span class="q__value" id='detectedCountry'>{{detectedCountry}}</span>
            </div>
            <div class="bottomBtnsArea">
              <div id='detectedCountryYes' class="button">
                Yes
              </div>
              <div id='detectedCountryNo' class="button">
                No
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="pickCountry-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <span class="q__title">Hey, are you from </span>
          <div class="q__content">
            <div class='drop year'>
              <span data-drop-type='country' class='title'>
                country
                <i class="fa fa-angle-down"></i>
              </span>
            </div>
          </div>
          <div class='bottomBtnsArea'>
            <div id='submitCountry' class="button">
              submit
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>



  <script id="final-template" type="text/x-handlebars-template">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <div class="final">
            <span class="final__title">The rest of your life:</span>
            <div class="final__content">
              <section class="number">
                <span class="number__title">
                  YEARS:
                </span>
                <p class="counting">
                  <span class="counting__main">{{integer}}
                    <sup class="counting__fraction">.{{fraction}}</pan>
                  </span>
                </p>
              </section>
              <section class="flexArea">
                <div class="flexArea__title">
                  In the reaming time, you could only be able to
                </div>
                <div class="flexArea__items">
                  <div class="flexArea__item">
                    <span class="item__title">Watching Olympics</span>
                    <p class="item__content">
                      <span class="item__timesNumber">10
                        <sup class="item__timesWord">times</sup>
                      </span>
                    </p>
                  </div>
                  <div class="flexArea__item">
                    <span class="item__title">Voting for a new president</span>
                    <p class="item__content">
                      <span class="item__timesNumber">10
                        <sup class="item__timesWord">times</sup>
                      </span>
                    </p>
                  </div>
                  <div class="flexArea__item">
                    <span class="item__title">Enjoy Weekends</span>
                    <p class="item__content">
                      <span class="item__timesNumber">10
                        <sup class="item__timesWord">times</sup>
                      </span>
                    </p>
                  </div>
                  <div class="flexArea__item">
                    <span class="item__title">dining with your parents</span>
                    <p class="item__content">
                      <span class="item__timesNumber">10
                        <sup class="item__timesWord">times</sup>
                      </span>
                    </p>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>



  </script>

  <script id="age-template" type="text/x-handlebars-template">
    <h1 class="age-label">AGE</h1>
    <h2 class="count">{{year}}
      <sup>.{{milliseconds}}</sup>
    </h2>
  </script>

  <!-- <script src="./js/helpers/material.min.js"></script> -->
</body>

</html>
