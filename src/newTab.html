<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div id="app"></div>

  <script id="location-template" type="text/x-handlebars-template">
    <form>
      <h1 class="location-label">Are you from </h1>

      <footer>
        <h2 id='detectedLocation'>{{detectedLocation}}</h2>
        <button type="submit" id='location-yes'>Yes</button>
        <button type="submit" id='location-no'>No</button>
      </footer>
    <form>
  </script>

  <script id="dob-template" type="text/x-handlebars-template">
    <form>
      <h1 id="dob" class="age-label">When were you born?</h1>

      <footer>
        <input type="date" name="dob" id="dob">
        <button type="submit">Motivate</button>
      </footer>
    <form>
  </script>

  <script id="age-template" type="text/x-handlebars-template">
    <h1 class="age-label">AGE</h1>
    <h2 class="count">{{year}}<sup>.{{milliseconds}}</sup></h2>
  </script>
</body>

</html>
